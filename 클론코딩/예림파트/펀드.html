<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="mainbank.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../HTML/font/fontawsome/fontawesome-free-6.4.0-web/css/all.min.css"

  <body>
    <div class="main_container">
      <div class="navbar">

          /></a>
          <h1 class="">
            <a href="/pot/Dream?withyou=ln"
              ><img
                src="https://simg.wooribank.com/img/common/header/tit_h1/ln.png"
            /></a>
          </h1>
          <button class="btnlogin">로그인</button>
          <span class="navtext">인증센터</span>
        </div>

        <div class="nav">
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_ps.png"
            alt="개인"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_bz.png"
            alt="기업"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_my.png"
            alt="마이데이터"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_wa.png"
            alt="자산관리"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_po.png"
            alt="금융상품"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_cd.png"
            alt="카드"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/tit_sitemap.png"
            alt="전체메뉴"
          />
          <div class="search-bar">
            <input class="search-bar__input" type="text" placeholder="부동산" />
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
          </div>
        </div>
      </div>

      
    <footer>
      <div class="line_block">
        <div class="width_px">
          <div class="link_sns_links_flex">
            <div class="links">
              <div class="more">
                <dl
                  class="js-display-hover ars ui-set-display-hover"
                  data-ui-animation="true"
                >
                  <dt>
                    <a href="#none" class="js-display-hover-trigger"
                      >대표 <strong>1588-5000</strong></a
                    >
                  </dt>
                </dl>

                <dl
                  class="js-display-hover etc ui-set-display-hover"
                  data-ui-animation="true"
                >
                  <dt>
                    <a href="#none" class="js-display-hover-trigger"
                      >기타서비스</a
                    >
                  </dt>
                </dl>
                <dl
                  class="js-display-hover language ui-set-display-hover"
                  data-ui-animation="true"
                >
                  <dt>
                    <a href="#none" class="js-display-hover-trigger"
                      >LANGUAGE</a
                    >
                  </dt>
                </dl>
                <dl
                  class="js-display-hover family ui-set-display-hover"
                  data-ui-animation="true"
                >
                  <dt>
                    <a href="#none" class="js-display-hover-trigger"
                      >패밀리사이트</a
                    >
                  </dt>
                </dl>

            </div>

            <div class="sns-links">
              <div class="icon facebook">
                <a
                  href="https://www.facebook.com/wooribank"
                  target="_blank"
                  title="새창열림"

                    alt="우리은행 facebook(페이스북) 이동"
                    src="https://simg.wooribank.com/img/common/footer/icon_facebook_gray.png"
                /></a>
              </div>
              <div class="icon instagram">
                <a
                  href="https://www.instagram.com/wooribank_kr/"
                  target="_blank"
                  title="새창열림"
                  ><img
                    alt="우리은행 instagram(인스타그램) 이동"
                    src="https://simg.wooribank.com/img/common/footer/icon_instagram_gray.png"
                /></a>
              </div>
              <div class="icon post_naver">
                <a
                  href="http://m.post.naver.com/woori_official"
                  target="_blank"
                  title="새창열림"
                  ><img
                    alt="우리은행 네이버 포스트 이동"
                    src="https://simg.wooribank.com/img/common/footer/icon_post_naver_gray.png"
                /></a>
              </div>
              <div class="icon youtube">
                <a
                  href="https://www.youtube.com/user/wooribank"
                  target="_blank"
                  title="새창열림"
                  ><img
                    alt="우리은행 youtube(유튜브) 이동"
                    src="https://simg.wooribank.com/img/common/footer/icon_youtube_gray.png"
                /></a>
              </div>
              <div class="icon navertv">
                <a
                  href="http://tv.naver.com/wooribanktv"
                  target="_blank"
                  title="새창열림"
                  ><img
                    alt="우리은행 네이버TV 이동"
                    src="https://simg.wooribank.com/img/common/footer/icon_navertv_gray.png"
                /></a>
              </div>
            </div>
          </div>
        </div>

      <div class="width_px">
        <div class="footer_logo_a_flex">
          <div class="left_logo">
            <a href=""

                <a href="https://spot.wooribank.com/pot/Dream?withyou=cq"

                >&nbsp;&nbsp;|&nbsp;
                <a

                  >개인정보처리방침</a

                <a

                <a href="/pot/Dream?withyou=CQSCT0049">개인신용정보관리보호 </a

                <a href="/pot/Dream?withyou=CQACR0001">사고신고</a

                <a href="/pot/Dream?withyou=POTRT0033">보호금융상품등록부</a

                <a href="/pot/Dream?withyou=CQPNC0002">상품공시실</a
                >&nbsp;&nbsp;|&nbsp;
                <a href="/pot/Dream?withyou=CQSCT0001">보안센터</a
                >&nbsp;&nbsp;|&nbsp;
                <a href="/pot/Dream?withyou=CQIBG0050">웹접근성 이용안내</a>
              </p>
              <p class="copyright">
                COPYRIGHTS WOORI BANK. ALL RIGHTS RESERVED.
              </p>
            </div>
            <div class="info2">
              <div
                class="js-display-hover icon icon-1 ui-set-display-hover"
                data-ui-animation="true"

                <a href="#none" class="js-display-hover-trigger"

                    alt="2019 고객감동경영대상 종합대상 12년 연속 수상"

                <div
                  class="icon-box js-display-hover-area"
